<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hadassah Birthday</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide active" style="background-image: url('img1.jpg')"></div>
    <div class="slide" style="background-image: url('img2.jpg')"></div>
    <div class="slide" style="background-image: url('img3.jpg')"></div>
    <div class="slide" style="background-image: url('img4.jpg')"></div>
    <div class="slide" style="background-image: url('img5.jpg')"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    const interval = 8000; // 8 segundos por imagem

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, interval);
  </script>

</body>
</html>
