<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container bg-white p-4 rounded shadow-sm">
    <h2 class="mb-3 text-primary text-center">ðŸ’° Salary Calculator</h2>

    <div class="mb-4">
      <p class="fw-semibold">Add working hours:</p>
      <div class="input-group mb-2">
        <input type="number" id="horaDigitada" class="form-control" placeholder="Type the hour">
        <button class="btn btn-success" onclick="btnAdicionar()">Add hour</button>
      </div>
      <div id="resultado" class="mt-2"></div>
      <div id="dias" class="text-secondary small"></div>
      <div class="mt-3" id="areaDesfazerUltimoDia"></div><br>
      <div id="relatorio" class="mb-3"></div>
    </div>

    <hr>

    <div class="mb-4">
      <p class="fw-semibold">Type the value per hour:</p>
      <div class="input-group mb-2">
        <input type="number" id="valorHora" class="form-control" placeholder="Hour value">
        <button class="btn btn-primary" onclick="calcularValor()">Calculate</button>
      </div>
      <div id="valorReceber" class="mt-3 text-success fw-bold"></div>
    </div>

    <hr>
    
    <button class="btn btn-outline-danger w-100" onclick="limpa()">Clear All</button>
  </div>

  <script src="./index.js" defer></script>
</body>
</html>
